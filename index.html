<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Lit + TS</title>
    <link rel="stylesheet" href="./src/index.css" />
    <script type="module" src="/src/dit-button.ts"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>ボタン</h1>
    <h2>概要</h2>
    <div class="column">
      <dit-button>プライマリ</dit-button>
      <dit-button color="secondary">セカンダリ</dit-button>
      <dit-button color="tertiary">ターシャリ</dit-button>
    </div>
    <h3>disabled</h3>
    <div class="column">
      <dit-button disabled>プライマリ</dit-button>
      <dit-button color="secondary" disabled> セカンダリ </dit-button>
      <dit-button color="tertiary" disabled> ターシャリ </dit-button>
    </div>
    <h3>size</h3>
    <div class="column">
      <div class="mobile_div">
        <dit-button media="mobile">mobile</dit-button>
      </div>
      <div class="tablet_div">
        <dit-button media="tablet">tablet</dit-button>
        <dit-button media="tablet" form="true">tablet form</dit-button>
      </div>
      <div class="desktop_div">
        <dit-button media="desktop">desktop</dit-button>
        <dit-button media="desktop form">desktop form</dit-button>
      </div>
    </div>
  </body>
</html>
